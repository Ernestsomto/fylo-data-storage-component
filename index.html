<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/Main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!--Logomain side-->
    <section class="Logo-main">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <div class="wrapper-icongroup">
          <div class="icon-1">
            <img src="images/icon-document.svg" alt="document" />
          </div>
          <div class="icon-2">
            <img src="images/icon-folder.svg" alt="folder" />
          </div>
          <div class="icon-3">
            <img src="images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </section>
      <!--Storage side-->
      <section class="stroage-main">
        <div class="remaining-space">
          <p><span class="text-1">185</span><span class="text-2">GB Left </span></p>
          <div class="Down-sign"></div>
        </div>
        <p class="used-storage">You’ve used <b>815 GB</b> of your storage</p>

        <div class="load-bar">
          <div class="data-bar">
            <span class="progression"></span>
          </div>
        </div>

        <p class="storage-info">0 GB <span>1000 GB </span></p>
      </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ernestsomto" target="blank">Ernest</a>.
  </div>
</body>
</html>
